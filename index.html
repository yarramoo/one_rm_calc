<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
  </head>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>

    <h1>One Rep Max Calculator</h1>

    <input type="text" id="repsInput" placeholder="Enter reps">

    <br><br>

    <input type="text" step="0.01" id="weightInput" placeholder="Enter weight">

    <br><br>

    <button id="calculateButton">Find One RM!</button>

    <br><br>

    <p id="result"></p>

    <video id="video" style="display: none;"></video>

    <img id="image" src="../assets/images/un_hombre_musculoso.jpg" style="display: none;"/>
    <audio id="audio" style="display: none;"></audio>
    <canvas id="canvas"></canvas>

    <script src="/dist/index.js" type="module"></script>
  </body>
</html>
